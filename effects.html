<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>功效检索 - 养生有道</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="effects.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-brand">🍵 养生有道</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="trending.html">网红方剂</a></li>
            <li><a href="effects.html" class="active">功效检索</a></li>
            <li><a href="forum.html">养生社区</a></li>
            <li id="authItem"></li>
        </ul>
    </nav>

    <!-- 功效检索主体 -->
    <main class="effects-container">
        <h1 class="gradient-text">功效检索</h1>

        <!-- 功效分类面板 -->
        <div class="effects-panel">
            <div class="category-tabs">
                <button class="tab-btn active" data-category="补益类">补益类</button>
                <button class="tab-btn" data-category="清热类">清热类</button>
                <button class="tab-btn" data-category="活血类">活血类</button>
                <button class="tab-btn" data-category="理气类">理气类</button>
                <button class="tab-btn" data-category="祛湿类">祛湿类</button>
            </div>

            <div class="effects-content">
                <!-- 功效标签区域 -->
                <div class="effect-tags"></div>

                <!-- 已选功效 -->
                <div class="selected-effects">
                    <h3>已选功效</h3>
                    <div class="selected-tags"></div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button class="btn-modern" onclick="applyEffectFilter()">查看结果</button>
                    <button class="btn-modern secondary" onclick="resetEffectFilter()">重置</button>
                </div>
            </div>
        </div>

        <!-- 筛选结果区域 -->
        <div id="resultsContainer" class="results-container"></div>
    </main>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="effects.js"></script>
</body>

</html>
