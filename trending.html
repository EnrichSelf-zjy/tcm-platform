<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方剂大全 - 养生有道</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="trending.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-brand">🍵 养生有道</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="trending.html" class="active">方剂大全</a></li>
            <li><a href="ar.html">药材识别</a></li>
            <li><a href="forum.html">养生社区</a></li>
            <li id="authItem"></li>
        </ul>
    </nav>

    <!-- 主体内容 -->
    <main class="trending-container">
        <!-- 搜索和筛选 -->
        <section class="filter-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索方剂名称、功效...">
                <button class="btn-modern" onclick="searchRecipes()">搜索</button>
            </div>
            <div class="filter-tags">
                <button class="tag-btn active" data-category="all">全部</button>
                <button class="tag-btn" data-category="classic">经典方剂</button>
                <button class="tag-btn" data-category="popular">网红方剂</button>
            </div>
        </section>

        <!-- 方剂列表 -->
        <section class="recipes-grid" id="recipesList">
            <!-- 方剂卡片将通过JavaScript动态加载 -->
        </section>

        <!-- 加载更多 -->
        <div class="load-more">
            <button class="btn-modern secondary" onclick="loadMoreRecipes()">加载更多</button>
        </div>
    </main>

    <!-- 方剂详情模态框 -->
    <div id="recipeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-btn" onclick="closeRecipeModal()">&times;</span>
            <div id="recipeDetail">
                <!-- 方剂详情将通过JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="trending.js"></script>
</body>

</html>
