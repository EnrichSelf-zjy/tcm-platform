<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帖子详情 - 养生有道</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="forum.css">
    <link rel="stylesheet" href="post-detail.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="main-nav">
        <div class="nav-brand">🍵 养生有道</div>
        <ul class="nav-links">
            <li><a href="index.html">首页</a></li>
            <li><a href="trending.html">网红方剂</a></li>
            <li><a href="ar.html">药材识别</a></li>
            <li><a href="forum.html">养生社区</a></li>
            <li id="authItem"></li>
        </ul>
    </nav>

    <!-- 帖子详情 -->
    <main class="post-detail-container">
        <div class="post-content" id="postContent">
            <!-- 帖子内容将通过JavaScript动态加载 -->
        </div>

        <!-- 评论区 -->
        <section class="comments-section">
            <h3>评论 <span id="commentCount">0</span></h3>

            <!-- 评论输入框 -->
            <div class="comment-form">
                <textarea id="commentInput" placeholder="写下你的评论..." rows="3"></textarea>
                <button class="btn-modern" onclick="submitComment()">发表评论</button>
            </div>

            <!-- 评论列表 -->
            <div class="comments-list" id="commentsList">
                <!-- 评论将通过JavaScript动态加载 -->
            </div>

            <!-- 加载更多评论 -->
            <div class="load-more">
                <button class="btn-modern secondary" onclick="loadMoreComments()">加载更多评论</button>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="post-detail.js"></script>
</body>

</html>
